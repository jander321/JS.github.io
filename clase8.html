<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado" style="color: red;"></div>

    <button onclick="javascript: cambiar();">cambiar texto</button>
    <script>
        function cambiar()
        {
            document.getElementById("resultado").innerHTML="el texto cambio por seleccion del boton"
        }
    </script>
</body>
</html>
